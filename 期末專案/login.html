<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2ff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 32px 28px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.15);
      width: 360px;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 22px;
      color: #111827;
      text-align: center;
    }
    p {
      margin: 0 0 24px;
      font-size: 14px;
      color: #6b7280;
      text-align: center;
    }
    label {
      display: block;
      font-size: 14px;
      color: #374151;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-bottom: 14px;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 10px 0;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
    }
    .btn-primary {
      background: #2563eb;
      color: #fff;
    }
    .btn-primary:hover {
      background: #1d4ed8;
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .btn-secondary:hover {
      background: #d1d5db;
    }
    .error {
      color: #b91c1c;
      font-size: 13px;
      margin-top: 8px;
      min-height: 18px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>包裹追蹤系統登入</h1>
    <p>請輸入帳號與密碼</p>

    <label for="username">帳號</label>
    <input id="username" placeholder="例如：註冊帳號" />

    <label for="password">密碼</label>
    <input id="password" type="password" placeholder="請輸入密碼" />

    <button class="btn btn-primary" onclick="login()">登入</button>
    <button class="btn btn-secondary" onclick="goRegister()">註冊（客戶）</button>

    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:5000";

    // 支援按下 Enter 鍵登入
    document.getElementById("password").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        login();
      }
    });

    function saveSession(username, role, token) {
      localStorage.setItem("jwt_token", token);
      localStorage.setItem("username", username);
      localStorage.setItem("role", role);
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("errorMsg");
      errorBox.textContent = "";

      if (!username || !password) {
        errorBox.textContent = "請輸入帳號與密碼";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorBox.textContent = data.error || "登入失敗";
          return;
        }

        saveSession(data.username, data.role, data.token);
        // alert("登入成功！角色：" + data.role); // 嫌煩可以註解掉這行

        // ✅ 根據角色導向不同頁面
        if (data.role === "driver" || data.role === "warehouse") {
            // 司機與倉儲不需要建立包裹，直接去查詢/更新狀態頁面
            window.location.href = "search.html";
        } else {
            // 客戶、管理員、Staff 進入建立包裹頁面
            window.location.href = "parcel_tracking.html";
        }
      } catch (err) {
        console.error(err);
        errorBox.textContent = "無法連線到伺服器，請確認後端是否執行";
      }
    }

    function goRegister() {
      window.location.href = "register.html";
    }
  </script>
</body>
</html>
